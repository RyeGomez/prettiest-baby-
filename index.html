<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For the Prettiest Baby</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
            font-family: 'Courier New', monospace;
            text-align: center;
            color: #FF69B4;
        }
        .card {
            background-color: #FFF0F5;
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 100%;
        }
        .heart {
            width: 80%;
            height: 60px;

            background: url('heart.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
        }
        .flower-line-art {
            width: 100%;
            height: 100px;
            background: url('flower_line_art.png') no-repeat center center;
            background-size: contain;
            margin: 20px 0;
        }
        .message {
            font-size: 15px;
            color: #FF69B4;
            text-align: center;
            margin-top: 15px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #FF69B4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF1493;
        }
        .gallery {
            display: none;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 90%;
            border-radius: 10px;
        }
        .surprise-image {
            width: 100%;
            max-width: 90%;
            border-radius: 10px;
            display: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <h2>FOR THE PRETTIEST BABY</h2>
        <div class="flower-line-art"></div>
        <div class="button-container">
            <button id="readMeButton">read me muna pls</button>
        </div>
        <div class="message" id="message"></div>
        <div class="button-container">
            <button id="watchMeButton" style="display: none;">this is u</button>
        </div>
        <div class="gallery">
            <video id="loveVideo" src="video1.mp4" controls preload="auto"></video>
        </div>
        <div class="button-container">
            <button id="surpriseButton" style="display: none;">click kung gusto ng kiss</button>
        </div>
        <img id="surpriseImage" class="surprise-image" src="surprise.jpg" alt="Surprise!" preload="auto">
        <div class="button-container" id="hideButtons" style="display: none;">
            <button id="hideVideoButton">Hide Video</button>
            <button id="hideImageButton">Hide Picture</button>
            <button id="hideLetterButton">Hide Letter</button>
        </div>
    </div>
    <audio id="backgroundMusic" src="sn.mp3" loop></audio>

    <script>
        const messageText = `Hi, Mahal. 
I tried to be an astig baby girl sana pero I can't let this occasion pass na hindi ako magiging OA. 
Gusto ko sana maging poetic, kaso wala, I'm not cut out for that. Hahaha.
Sorry, I don't even know how to start. 
Well, the first thing on my mind right now is to say I love you. I miss you. And I really get emotional whenever I see the spaces between my fingers, wala kasi ro'n ang kamay mo. 
Wala ganon talaga.
Tuloy pa rin ang buhay. 
Thank you for always being there. 
I wouldn't know how to cope with those dark times kung wala ka. 
And sa mga oras naman na hindi mo mahal ang sarili mo, I hope my love for you will be enough to fill those spaces til such time na mahal mo na ulit ang sarili mo. 
Now that I am here, may kakampi ka na. Dalawa na tayo; hindi na 'ako' na lang, kundi 'tayo'. 
Hayaan mong samahan kita sa kahit ano man pa 'yan. 
Mahal na mahal kita, Grace. 
Palagi. 
Ang dalangin ko ay kung ano ang hiling ng kalooban mo. 
Nawa'y tumanda tayong magkasama. 
Since sa 21 pa tayo magkikita, I hope this one will make you feel loved and special. 
Happy Valentine's Day, Mahal! 
Corny ko kapag in-love. :(((;`;

        const messageElement = document.getElementById('message');
        const readMeButton = document.getElementById('readMeButton');
        const watchMeButton = document.getElementById('watchMeButton');
        const surpriseButton = document.getElementById('surpriseButton');
        const loveVideo = document.getElementById('loveVideo');
        const gallery = document.querySelector('.gallery');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const surpriseImage = document.getElementById('surpriseImage');
        const hideButtons = document.getElementById('hideButtons');
        const hideVideoButton = document.getElementById('hideVideoButton');
        const hideImageButton = document.getElementById('hideImageButton');
        const hideLetterButton = document.getElementById('hideLetterButton');

        let index = 0;

        function typeMessage() {
            if (index < messageText.length) {
                messageElement.innerHTML += messageText.charAt(index);
                index++;
                setTimeout(typeMessage, 50); // Retain typing speed
            } else {
                watchMeButton.style.display = 'block';
                surpriseButton.style.display = 'block';
                hideButtons.style.display = 'flex';
            }
        }

        readMeButton.addEventListener('click', () => {
            readMeButton.style.display = 'none';
            messageElement.innerHTML = '';
            index = 0;
            messageElement.style.display = 'block';
            backgroundMusic.play();
            typeMessage();
        });

        watchMeButton.addEventListener('click', () => {
            gallery.style.display = 'block';
            watchMeButton.style.display = 'none';
            loveVideo.play();
        });

        loveVideo.addEventListener('ended', () => {
            surpriseButton.style.display = 'block';
        });

        surpriseButton.addEventListener('click', () => {
            surpriseImage.style.display = 'block';
            surpriseButton.style.display = 'none';
            hideButtons.style.display = 'flex';
        });

        hideVideoButton.addEventListener('click', () => {
            gallery.style.display = 'none';
            watchMeButton.style.display = 'block';
            surpriseButton.style.display = 'block';
        });

        hideImageButton.addEventListener('click', () => {
            surpriseImage.style.display = 'none';
            surpriseButton.style.display = 'block';
            watchMeButton.style.display = 'block';
        });

        hideLetterButton.addEventListener('click', () => {
            messageElement.style.display = 'none';
            readMeButton.style.display = 'block';
            watchMeButton.style.display = 'block';
            surpriseButton.style.display = 'block';
        });
    </script>
</body>
</html>
