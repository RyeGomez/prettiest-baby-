<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For the prettiest baby</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        .card {
            background-color: #FFF0F5;
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 400px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .heart {
            width: 100px;
            height: 90px;
            background: url('heart.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
        }
        .flower-line-art {
            width: 100%;
            height: 100px;
            background: url('flower_line_art.png') no-repeat center center;
            background-size: contain;
            margin: 20px 0;
        }
        .message {
            font-size: 15px;
            color: #FF69B4;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            display: none;
            padding: 10px 20px;
            background-color: #FF69B4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .gallery {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <div class="message">FOR THE PRETTIEST BABY</div>
        <div class="flower-line-art"></div>
        <div class="button-container">
            <button id="readMeButton">Read Me</button>
        </div>
        <div class="message" id="message"></div>
        <div class="button-container">
            <button id="watchMeButton">Watch Me</button>
        </div>
        <div class="gallery">
            <video id="loveVideo" src="video1.mp4" loop controls></video>
        </div>
        <div class="button-container">
            <button id="surpriseButton">Click for Surprise</button>
        </div>
    </div>
    <audio id="backgroundMusic" src="sn.mp3" loop></audio>

    <script>
        const messageText = `Hi, Mahal. I tried to be an astig baby girl sana pero I can't let this occasion pass na hindi ako magiging OA. 
        Gusto ko sana maging poetic, kaso wala, I'm not cut out for that. 
        Hahaha Sorry, I don't even know how to start. Well, the first thing on my mind right now is to say I love you. I miss you. 
        And I really get emotional whenever I see the spaces between my fingers, wala kasi ro'n ang kamay mo. Wala ganon talaga. 
        Tuloy pa rin ang buhay. Thank you for always being there. 
        I wouldn't know how to cope with those dark times kung wala ka. 
        And sa mga oras naman na hindi mo mahal ang sarili mo, I hope my love for you will be enough to fill those spaces til such time na mahal mo na ulit ang sarili mo. 
        Now that I am here, may kakampi ka na. Dalawa na tayo; hindi na 'ako' na lang, kundi 'tayo'. Hayaan mong samahan kita sa kahit ano man pa 'yan. 
        Mahal na mahal kita, Grace. Palagi. Ang dalangin ko ay kung ano ang hiling ng kalooban mo. Nawa'y tumanda tayong magkasama. Since sa 21 pa tayo magkikita,
        I hope this one will make you feel loved and special. Happy Valentine's Day, Mahal! Corny ko kapag in-love. :(((`;

        const messageElement = document.getElementById('message');
        const readMeButton = document.getElementById('readMeButton');
        const watchMeButton = document.getElementById('watchMeButton');
        const surpriseButton = document.getElementById('surpriseButton');
        const loveVideo = document.getElementById('loveVideo');
        const gallery = document.querySelector('.gallery');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let index = 0;

        function typeMessage() {
            if (index < messageText.length) {
                messageElement.innerHTML += messageText.charAt(index);
                index++;
                setTimeout(typeMessage, 50);
            } else {
                watchMeButton.style.display = 'block'; // Show "Watch Me" button after typing finishes
            }
        }

        // Start the letter when "Read Me" button is clicked
        readMeButton.addEventListener('click', () => {
            readMeButton.style.display = 'none'; // Hide the "Read Me" button
            backgroundMusic.play();
            typeMessage();
        });

        // Show the video when "Watch Me" is clicked
        watchMeButton.addEventListener('click', () => {
            gallery.style.display = 'flex'; // Show video container
            watchMeButton.style.display = 'none'; // Hide "Watch Me" button
            loveVideo.play();
        });

        // Show "Click for Surprise" when video ends
        loveVideo.addEventListener('ended', () => {
            surpriseButton.style.display = 'block';
        });
    </script>
</body>
</html>
