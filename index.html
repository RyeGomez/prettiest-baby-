<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For the prettiest baby</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        .card {
            background-color: #FFF0F5;
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 400px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .heart {
            width: 100px;
            height: 90px;
            background: url('heart.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
        }
        .flower-line-art {
            width: 100%;
            height: 100px;
            background: url('flower_line_art.png') no-repeat center center;
            background-size: contain;
            margin: 20px 0;
        }
        .message {
            font-size: 15px;
            color: #FF69B4;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button-container button {
            display: none;
            padding: 10px 20px;
            background-color: #FF69B4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup h2 {
            color: #FF69B4;
        }
        .gallery {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            cursor: pointer;
        }
        .envelope {
            display: none;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: #FFB6C1;
            border: 2px solid #FF69B4;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .envelope video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .envelope .close-btn {
            display: block;
            margin: 10px auto 0;
            padding: 5px 10px;
            background-color: #FF69B4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .envelope.right {
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <div class="message">FOR THE PRETTIEST BABY</div>
        <div class="flower-line-art"></div>
        <div class="message" id="message"></div>
        <div class="gallery">
            <video src="video1.mp4" loop controls></video>
        </div>
        <div class="button-container">
            <button id="showGalleryButton">click here for a surprise</button>
            <button id="valentineButton">click kung gusto ng kiss</button>
        </div>
        <div class="popup" id="popup">
            <h2>AY GUMUGUSTO ANG BADING. SIGE! HAPPY ‚ú®EATING‚ú® PO SA 21ü•≥ü§™üòá. HAHAHAHA JOKE! I LOVE YOUUU‚ù§Ô∏èü•∞‚ú®üñêÔ∏è</h2>
        </div>
    </div>
    <div class="envelope right" id="envelopeVideo">
        <video id="enlargedVideo" controls autoplay></video>
        <button class="close-btn" id="closeVideoEnvelope">Close</button>
    </div>
    <audio id="backgroundMusic" src="sn.mp3" loop></audio>

    <script>
        const messageText = `Hi, Mahal. I tried to be an astig baby girl sana pero I can't let this occasion pass na hindi ako magiging OA. 
        Gusto ko sana maging poetic, kaso wala, I'm not cut out for that. 
        Hahaha Sorry, I don't even know how to start. Well, the first thing on my mind right now is to say I love you. I miss you. 
        And I really get emotional whenever I see the spaces between my fingers, wala kasi ro'n ang kamay mo. Wala ganon talaga. 
        Tuloy pa rin ang buhay. Thank you for always being there. 
        I wouldn't know how to cope with those dark times kung wala ka. 
        And sa mga oras naman na hindi mo mahal ang sarili mo, I hope my love for you will be enough to fill those spaces til such time na mahal mo na ulit ang sarili mo. 
        Now that I am here, may kakampi ka na. Dalawa na tayo; hindi na 'ako' na lang, kundi 'tayo'. Hayaan mong samahan kita sa kahit ano man pa 'yan. 
        Mahal na mahal kita, Grace. Palagi. Ang dalangin ko ay kung ano ang hiling ng kalooban mo. Nawa'y tumanda tayong magkasama. Since sa 21 pa tayo magkikita,
        I hope this one will make you feel loved and special. Happy Valentine's Day, Mahal! Corny ko kapag in-love. :(((`;

        const messageElement = document.getElementById('message');
        const valentineButton = document.getElementById('valentineButton');
        const showGalleryButton = document.getElementById('showGalleryButton');
        const popup = document.getElementById('popup');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let index = 0;
        function typeMessage() {
            if (index < messageText.length) {
                messageElement.innerHTML += messageText.charAt(index);
                index++;
                setTimeout(typeMessage, 50);
            } else {
                valentineButton.style.display = 'block';
            }
        }

        window.onload = () => {
            document.body.addEventListener('click', () => {
                backgroundMusic.play();
                typeMessage();
            }, { once: true });
        };

        valentineButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });
    </script>
</body>
</html>
